ab95a","item":"311a6a04-e530-49ef-95f6-888b2926a41d","type":"text","html":"<p>This means that I make sure that: 1. your value proposition is clear and compelling to your customers. 2. that every member of, and communication from, your organization delivers your value proposition effectively.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"starred":true},"text":"This means that I make sure that: 1. your value proposition is clear and compelling to your customers. 2. that every member of, and communication from, your organization delivers your value proposition effectively."}]},"01bc68f1-4e24-4b3b-8a99-aeb5c5d2d8fa":{"id":"01bc68f1-4e24-4b3b-8a99-aeb5c5d2d8fa","index":2,"created_by":"0938b331-bbe6-465c-89cd-00f1a865fc57","updated_by":"0938b331-bbe6-465c-89cd-00f1a865fc57","created_at":"2016-05-31T18:57:21.816Z","updated_at":"2016-05-31T18:59:52.007Z","published":true,"score":0,"path":"_posts/2016-05-31-the-benefit-of-what-i-do.md","_title":"The benefit of what I do.","metadata":{"@type":"MediaObject","starred":false,"inFeed":true,"hasPage":false,"inNav":false,"title":"The benefit of what I do.","description":"In the early 70’s an American Air Force General visited Israel. Not only were the Israelis recognized as best in the world, at close-air support, they had managed to destroy nearly all of the Egyptian Air Force, while it was still on the ground, in the first 20 minutes of the Six Day War. In an era without GPS and network-centric warfare, clearly something amazing was going on. And the general wanted to know what it was."},"content":[{"id":"c15d5757-6439-4540-b0ab-a1a29ba4c8cd","item":"01bc68f1-4e24-4b3b-8a99-aeb5c5d2d8fa","type":"article","html":"<article><h1>The benefit of what I do.</h1><p>Here&rsquo;s a story about the Israeli Air Force that explains what we do. </p></article>","created_at":null,"updated_at":null,"_title":"The benefit of what I do.","_caption":"Here’s a story about the Israeli Air Force that explains what we do. ","metadata":{"starred":true,"title":"The benefit of what I do.","description":"Here’s a story about the Israeli Air Force that explains what we do. \n","caption":"Here’s a story about the Israeli Air Force that explains what we do. "},"text":"The benefit of what I do.Here’s a story about the Israeli Air Force that explains what we do. "},{"id":"295e3a4e-6677-462d-920c-e93d7796bcfd","item":"01bc68f1-4e24-4b3b-8a99-aeb5c5d2d8fa","type":"text","html":"<p>In the early 70’s an American Air Force General visited Israel. Not only were the Israelis recognized as best in the world, at close-air support, they had managed to destroy nearly all of the Egyptian Air Force, while it was still on the ground, in the first 20 minutes of the Six Day War. In an era without GPS and network-centric warfare, clearly something amazing was going on. And the general wanted to know what it was.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"starred":true},"text":"In the early 70’s an American Air Force General visited Israel. Not only were the Israelis recognized as best in the world, at close-air support, they had managed to destroy nearly all of the Egyptian Air Force, while it was still on the ground, in the first 20 minutes of the Six Day War. In an era without GPS and network-centric warfare, clearly something amazing was going on. And the general wanted to know what it was."},{"id":"2b16ba76-c497-4063-bbec-e21f479da2bb","item":"01bc68f1-4e24-4b3b-8a99-aeb5c5d2d8fa","type":"text","html":"<p>For several days, the general saw planes and bases and formations and maps and planning rooms, but nothing he saw got him any closer to the answer he was seeking. So, while walking through a hanger, he stopped and turned to his host and said, “Enough.”</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"starred":true},"text":"For several days, the general saw planes and bases and formations and maps and planning rooms, but nothing he saw got him any closer to the answer he was seeki
